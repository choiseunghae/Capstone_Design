    <header>
        <form>
            <div class="search_box">
                <input type="text" maxlength="225" tabindex="1" />
                <button type="submit" tabindex="2">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </form>
    </header>

    <main>
        <div class="word_form">
            <h2>어쩔티비</h2>
            <div class="word_bookmark"><a href="#"><i class="bi bi-bookmark"></i></a>
            </div>
        </div>
        <h3>뜻</h3>
        <div class="word_meaning">자주 쓰이는 신조어로 '어쩌라고 가서 티비나 봐'의 줄임말이다. 흔히 '저쩔티비'와 함께 사용된다.</div>
        <div class="line"></div>
        <h3>예시</h3>
        <div class="word_example">어쩔 어쩔 저쩔 저쩔 안물티비 안궁티비 뇌절티비 우짤래미 저쩔래미 쿠쿠루삥뽕 지금 화났쥬? 킹받쥬? 또 빡치쥬? 아무것도 못하쥬 아무것도 못하쥬? 그냥 화나쥬ㅜ? 냬냬냬냬 얠걧섑냬댸~ 아무도 안물 안궁~ 어? 물어본 사람? 궁금한 사람? 응 근데 어쩔 티브 쥬? 약 올리쥬? 응~ 어쩔 저쩔 안물 안궁 슉 슈슉 슉</div>
    </main>
