    <script>
    //** 이전 페이지로 돌아가기 **//
      function goBack() {
			window.history.back();
		} 

    //** 북마크 설정 및 해제 **//
    var bookmarks = {
			"bookmark1": false,
			"bookmark2": false,
			"bookmark3": false
		};
    function toggleBookmark(id) {
			var bookmarkButton = document.getElementById(id);
			var bookmarkIcon = document.getElementById("bookmark-icon" + id.substr(8));
			var bookmarkText = document.getElementById("bookmark-text" + id.substr(8));
			bookmarks[id] = !bookmarks[id];
			if (bookmarks[id]) {
        // 북마크가 해제되었을 경우 설정하기
				bookmarkButton.classList.remove("btn-primary");
				bookmarkButton.classList.add("btn-success");
				bookmarkIcon.classList.remove("bi-bookmark");
				bookmarkIcon.classList.add("bi-bookmark-fill");
				bookmarkText.innerText = "해제";
			} else {
        // 북마크가 설정되었을 경우 해제하기
				bookmarkButton.classList.remove("btn-success");
				bookmarkButton.classList.add("btn-primary");
				bookmarkIcon.classList.remove("bi-bookmark-fill");
				bookmarkIcon.classList.add("bi-bookmark");
				bookmarkText.innerText = "북마크";
			}
		}
